<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <style>
    #heartRed {
      transition: .3s;
    }

    .active {
      color: red;
    }

    #heartRed:hover {
      color: red;
    }

    .dataHover {
      transition: .3s;
    }

    .dataHover:hover {
      box-shadow: 0 1px 3px 1px rgba(104, 104, 104, .5);
    }

    .blue {
      color: blue !important;
    }

    
  </style>

</head>

<body>

  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#home">Movie List</a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link blue" href="#home" id="home">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#favorite" id="favorite">Favorite</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="male"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="female"></a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- data-panel -->
  <div class="container mt-5">
    <!--search bar-->
    <div class="row mb-3 justify-content-between" id="search-bar">
      <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search" placeholder="search name ...">
        <!-- <button type="submit" class="btn btn-primary mb-2" id="submit-search">Search</button> -->
      </form>
      <!-- <span class="h4 male">MALE</span>
      <span class="h4 female">FEMALE</span> -->
      <span>
        <i class="fas fa-th fa-3x mr-2 blue" id="card"></i>
        <i class="fas fa-bars fa-3x" id="list"></i>
      </span>
    </div>

    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="show-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" id="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body" id="show-movie-body">
          <div class="row">
            <div class="col-sm-4" id="image">
            </div>

            <div class="col-sm-8 body-content" id="body-content">
              <!-- <p id="age">Age: ${data.age}</p>
              <p id="gender">Gender: ${data.gender}</p>
              <p id="region">Region: ${data.region}</p>
              <p id="birthday">Birthday: ${data.birthday}</p>
              <p id="email">Email: ${data.email}</p> -->
            </div>

          </div>
        </div>

        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->

      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li> -->
    </ul>
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="mainAll.js"></script>

</body>

</html>
